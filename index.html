<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <div class="header">ROCK PAPER SCISSORS</div>
    <div class="game">
        <p>Choose your weapon!</p>
        <p>The first to score 5 points is the WINNER!!!</p>
        <div>
            <img src="../rock-paper-scissors/images/question-mark.png" alt="question mark">
            <p>Player: 0</p>
        </div>
        <div>
            <img src="../rock-paper-scissors/images/question-mark.png" alt="question mark">
            <p>Player: 0</p>
        </div>
        <div>
            <button>
                <img src="../rock-paper-scissors/images/rock.png" alt="rock">
            </button>
            <button>
                <img src="../rock-paper-scissors/images/paper.png" alt="paper">
            </button>
            <button>
                <img src="../rock-paper-scissors/images/paper.png" alt="scissors">
            </button>
        </div>
        <p>Round: 1</p>
    </div>
    <div class="footer"></div>
    <script src="script.js"></script>
</body>
</html>
