<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
</head>
<body>
    <div class="game">
        <p class="header">Rock Paper Scissors</p>
        <p class="results">Choose your weapon!</p>
        <p class="explaining">The first to score 5 points is the WINNER!!!</p>
        <div class="selector">
            <div class="child">
                <img src="../rock-paper-scissors/images/question-mark.png" alt="question mark" class="playerImage">
                <p class="scorePlayer">Player: 0</p>
            </div>
            <div class="holder">
                <img src="../rock-paper-scissors/images/question-mark.png" alt="question mark" class="computerImage">
                <p class="scoreComputer">Computer: 0</p>
            </div>
        </div>
        <div class="buttons">
            <button class="rock button">
                <img src="../rock-paper-scissors/images/rock.png" alt="rock" class="images-rps">
            </button>
            <button class="paper button">
                <img src="../rock-paper-scissors/images/paper.png" alt="paper" class="images-rps">
            </button>
            <button class="scissors button">
                <img src="../rock-paper-scissors/images/scissors.png" alt="scissors" class="images-rps">
            </button>
        </div>
        <p class="textRounds">Round:</p>
        <p class="rounds">1</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
